<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Chuck Norris Joke Generator</title>
</head>
<body>
  <section id="main">
    <div class="container">
      <div class="header">
        <h1>Chuck Norris Joke Generator</h1>
      </div>
      <form class="form">
        <div class="form-container">
          <label for="number">Enter the Number Of Jokes You Want: </label>
          <input type="number" id="number" placeholder="Type Here...">
          <input type="submit" value="Get Jokes" class="btn">
        </div>
      </form>
      <div class="spinner">
        <img src="./img/spinner.gif" width="100px" height="100px">
      </div>
      <ul class="output">
      </ul>
      
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
